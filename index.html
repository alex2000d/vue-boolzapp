<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>boolzapp</title>
</head>
<body>
    <div id="app">
        <!-- contenitore per l'app -->
        <div class="container">
            <!-- *sezione di sinistra -->
            <div class="left-section">
              <!--header di sinistra -->
              <div class="header-left">
                <!-- info profilo -->
                <div class="main-user">
                  <div class="img-container">
                    <img src="./img/avatar_io.jpg" alt="`Immagine di ${mainUser.name}`"/>
                  </div>
                  <h3>sofia</h3>
                  <!-- icone -->
                  <ul class="icons">
                    <li><i class="fa-solid fa-circle-notch"></i></li>
                    <li><i class="fa-solid fa-message"></i></li>
                    <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
                  </ul>
                </div>
              </div>
              <!-- main sezione di sinistra -->
              <div class="main-left">
                <div class="notifications">
                  <div class="icon-container">
                    <i class="fa-solid fa-bell-slash"></i>
                  </div>
                  <div class="notifications-alert">
                    <div>Ricevi notifiche di nuovi messaggi</div>
                    <a href="#">Attiva notifiche desktop</a>
                  </div>
                </div>
                <div class="serch">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input  type="text" placeholder="cerca o inizia una nuova chat">
                </div>
                 <!-- sezione lista contatti -->
                <div class="main-left">
                    <div class="notifications-chat">
                        <div class="icon-container">
                            <img src="./img/avatar_1.jpg" alt="`Immagine di ${mainUser.name}`">
                        </div>
                      <div class="notifications-alert">
                        <h3>michele</h3>
                        <p>ultimo accesso</p>
                      </div>
                    </div>
                
                    <div class="notifications-chat">

                      </div>
                     </div>
                     <div class="notifications-chat">
                        <div class="icon-container">

                         </div>
                         <div class="notifications-alert">

                     </div>
                     <div class="notifications-chat">
                        <div class="icon-container">

                         </div>
                         <div class="notifications-alert">

                     </div>
                     <div class="notifications-chat">

                         </div>
                         <div class="notifications-alert">
                         <h3>Claudia</h3>
